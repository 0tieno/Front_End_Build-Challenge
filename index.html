<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ronney Otieno">
    <meta name="description" content="a front end code challenge in building skill set based on the three basics of the web languages">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Front-end-code-challenge</title>
</head>
<body>
    <header class="main-header">
        <nav id="navbar">
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt=""></a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Register</a></li>
                    <li><a href="">Login</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="showcase">
            <div class="showcase-title">
                <h1>Order, Delivery and Take-Out</h1>
            </div>

            <div class="showcase-content">
                <div class="img">
                    <img src="images/layers-2x.png" alt="">
                    <h4 class="caption">1. &nbsp;Choose Restaurant
                    </h4>
                </div>
                <div class="arrow">
                    <img src="images/arrow-big.png" alt="">
                </div>
                <div class="img">
                    <img src="images/layers-2x.png" alt="">
                    <h4 class="caption">
                        2. &nbsp;Order Food                        
                    </h4>
                </div>
                <div class="arrow">
                    <img src="images/arrow-big.png" alt="">
                </div>
                <div class="img">
                    <img src="images/layers-2x.png" alt="">
                    <h4 class="caption">
                        3. &nbsp;Delivery or take out
                    </h4>
                </div>
               
            </div>

            <div class="btn">
                <a class="contact-btn" href="#">About Us <i class="fa fa-arrow-down"></i></a>
            </div>
        </div>
    </header>

    <!-- main -->
    <!-- signup form to our news letter section -->
    <main>
        <section class="form">
            <form>
                <h2>Sign Up for Our Newsletter</h2>
                <label for="email"></label>
                <input type="email" id="email" name="email"  placeholder="Enter Your Email" required>

                <div class="container">
                    <button 
                        type="submit" onclick="openPopup()">Subscribe
                    </button>
                    <div class="popup"  id="popup">
                        <img src="images/404-tick.png" alt="404-tick.png">
                        <h2>Thank You!</h2>
                        <p>Your details have been succesfully submitted. Thanks!</p>
                        <button type="button" onclick="closePopup()">OK</button>
                    </div>
                </div>

            </form>
        </section>
    </main>


    

    <script src="js/main.js"></script>
</body>
</html>
